<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
    <meta name="keywords" content="hotel,boston hotel,new england hotel">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo"><a href="./index.html">HBT</a></h2>
            <ul class="nav-list">
                <li><a href="./index.html"  >Home</a></li>
                <li><a href="./about.html" >About</a></li>
                <li><a href="./contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <h1><span class="text-primary">Contact</span> Us</h1>
        <p>Fill out the form below to contact us</p>
        <form class="form">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" placeholder="Name">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" placeholder="Email">
            </div>
            <div class="form-field">
                <label for="message">Message:</label>
                <textarea placeholder="Message"></textarea>
            </div>
            <button class="btn bg-dark">Submit</button>
        </form>
    </section>

    <section class="contact-info bg-dark">
        <div class="info">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Main st, Boston MA</p>
        </div>
        <div class="info">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(617) 555-5555</p>
        </div>
        <div class="info">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>frontdesk@hotelbt.com</p>
        </div>
    </section>

    <footer class="main-footer bg-dark">
        <p>Hotel BT &copy; 2019, All Right Reserved</p>
    </footer>

</body>
</html>
